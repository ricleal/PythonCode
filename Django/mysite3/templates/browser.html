{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>jQueryFileTree Demo</title>
  <!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{% static "jQueryFileTree.min.css" %}">
  <!--link rel="stylesheet" href="css/jqft-test.css"-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/atelier-cave.light.min.css">
  <!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

<h1>Browser</h1>
<div class="browser">
</div>

  <!-- JS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="{% static "jQueryFileTree.min.js" %}"></script>
  <script type="text/javascript">
  $(document).ready( function() {
        $('.browser').fileTree({ root: '/Users/rhf', script : '/app1/browser/' }, function(file) {
            alert(file);
        });
    });
  </script>

  <!-- End Document
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
