{% extends "base.html" %}

{% block content %}
<h1>Add a Person</h1>

<form action="{% url "person-new" %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_person" type="submit" value="Save" />
</form>

<a href="{% url "person-list" %}">Back to the list.</a>
{% endblock %}
