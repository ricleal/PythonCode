{% extends "base.html" %}

{% block content %}
<h1>Add a Phone</h1>

<form action="{% url "phone-new" %}" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input id="phone_person" type="submit" value="Save" />
</form>

<a href="{% url "phone-list" %}">Back to the list.</a>
{% endblock %}
