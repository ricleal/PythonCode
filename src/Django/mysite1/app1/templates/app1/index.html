{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<h1>Welcome to the supid phone directory</h1>

{% if latest_name_list %}
    <ul>
    {% for name in latest_name_list %}
        <li><a href="{% url 'app1:detail' name.id %}">{{ name.firstname_text }} {{ name.lastname_text }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Names are available.</p>
{% endif %}
